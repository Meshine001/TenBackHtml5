        $(document).ready(function() {
            $('#dataTables-notification').DataTable({
                "ajax":"http://www.limao-tech.com/ten/kefu/notificationList",
                "columns":[
                    {"data":"Sender"},
                    {"data":"Content"},
                    {"data":"Time"},
                    {"data":"Achor"},
                ]
            });
        });


    </script>
    <script>
        function confirmDelete(id){

            if(confirm("您确定要删除这条记录吗?")){
                $.ajax({
                 url:"http://www.limao-tech.com/ten/api/tenmsgs/"+id,
                    type: 'DELETE',
                    success:function(){
                        window.location.reload();
                    }
                });
            }else {

            }
        }
    </script>

    <script>
        function postNotification(){
            var data = $('#notificationBody').val();
           // console.log(data);
            $('#progressBar').css('visibility','visible');
            $('#progressValue').css('width','60%');

            $.ajax({
                url:"http://www.limao-tech.com/ten/kefu/notification",
                type:'POST',
                data:{
                    msgContent:data,
                },
                failed:function(){
                    $('#myModal').modal('hide');

                    $('#progressBar').css('visibility','hidden');
                    $('#progressValue').css('width','0%');
                    confirm("发送失败!!!请重试!!!")
                },
                success:function(){

                 $('#progressValue').css('width','100%');
                 $('#myModal').modal('hide');

                 $('#progressBar').css('visibility','hidden');
                 $('#progressValue').css('width','0%');
                 window.location.reload();
                },

            });


        }
    </script>
